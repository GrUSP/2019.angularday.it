  title: "Offline web applications don't exist anymore!"
  extract: >
    Progressive Web Apps (PWAs) enhance web applications and make them ready for the future. 
    One of the most important features of PWAs is their offline capability, as it avoids connectivity issues and drastically improves the user experience. 
    In this session we dive into the world of PWAs, looking at different caching strategies and modern tools to easily build progressive web apps. We will see a real world demo using the Angular framework and Cloud Firestore Database. Firestore is a cloud database solution that enables the offline capability that we are looking for.    
