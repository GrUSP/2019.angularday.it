    - paolo-galfione
  image: paolo-galfione.jpg
  title: "Gestire applicazioni di classe Enterprise con Angular 6 e Schematics"
  extract: >
    Angular 6 introduce il concetto di workspace per la creazione di applicazioni Angular aziendali complesse e articolate.
    Grazie ad un approccio basato sul pattern mono-repo un workspace può contenere più applicazioni e librerie condivisibili
    tra le applicazioni stesse. Vedremo come progettare un workspace e sfruttare la potenza dei nuovi @angular-devkit/schematics
    per automatizzare la generazione di codice applicativo pronto all’uso
